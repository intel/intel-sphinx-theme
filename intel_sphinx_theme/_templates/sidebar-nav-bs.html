
{% 
  set nav = generate_nav_html("sidebar",
                           maxdepth=theme_navigation_depth|int,
                           collapse=theme_collapse_navigation|tobool,
                           includehidden=True,
                           titles_only=True)  
%}

{% if nav %}
<div class="container" id="nav-tree">
<button id="collapse-nav" class="button bttn-prm button-size-m" type="button" data-toggle="collapse" data-target="#bd-docs-nav" aria-expanded="false" aria-controls="collapseExample">
    Documentation navigation
</button>
<nav class="bd-links" id="bd-docs-nav" aria-label="{{ _('Main navigation') }}">
    <div class="bd-toc-item active">
      {{ nav }}
    </div>
  </nav>

</div>

{% endif %}
